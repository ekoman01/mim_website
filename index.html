<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIM - Harmonica</title>
  </head>
  <body class="normal_font">
    <nav class="nav">
      <div class="nav__logo">
        <img src="/assets/logo.png" alt="logo">
      </div>
      <div class="nav__hamburger">
        <a href=""><img src="/assets/menu.png" alt=""></a>
      </div>
      <div class="nav__menu">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div class="part_one">
      <section class="header">
        <div class="header__title">
          <h1>Harmonica</h1>
        </div>
        <div class="header__undertitle">
          <p>In pop culture</p>
        </div>
        <div class="header__button" >
          <a href="">Let's explore</a>
        </div>
      </section>

      <div class="intro">
        <p>But before we start, how does a harmonica work?</p>
      </div>

      <div class="parts">
        <img class="piece bottom" src="/assets/parts/Bottom.png" alt="bottom">
        <img class="piece draw" src="/assets/parts/Draw.png" alt="draw">
        <img class="piece comb" src="/assets/parts/Comb.png" alt="comb">
        <img class="piece blow" src="/assets/parts/Blow.png" alt="blow">
        <img class="piece top" src="/assets/parts/Top.png" alt="top">
      </div>

      <div class="kinds">
        <img src="/assets/animation/Chromatic_.png" alt="">
        <img src="/assets/animation/Diatonic_.png" alt="">
        <img src="/assets/animation/Asian_Tremolo_.png" alt="">
      </div>
      
      <div class="harmonica">
        <div class="harmonica__wrapper">
          <img src="assets/animation/css_sprites.png" alt="apple" class="harmonica__image" width="8160" height="1020" />
        </div>
      </div>
    </div>

    
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
